<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{ModalTitle}}</h5>
        <button type="button" class="close" 
        data-dismiss="modal" aria-label="Close"
        (click)="closeModal('Товар додано до кошика')" >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
          <prod-page [prod]="prod" *ngIf="ActivateProdPage">
          </prod-page>
      </div>
    </div>
  </div>
</div>

<main>
  <div class="container">

    <section class="text-center mb-4">
      <div class="row wow fadeIn" >
        <div class="col-lg-3 col-md-6 md-4" *ngFor = "let item of FavoriteProducts">
            <div class="card coursor"data-toggle="modal" data-target="#exampleModal"
            (click)="openModal(item)"
            data-backdrop="static" data-keyboard="false"
            >
              <div class="view overlay">
                <img class="card-img-top" [src]=PhotoFilePath+item.img alt="golf">
                <a>
                  <div class="mask rgba-white-slight"></div>
                </a>
              </div>

              <div class="card-body text-center">
                <a  class="grey-text">
                  <h5>Golf</h5>
                </a>
                <h5>
                  <strong>  
                    <a class="dark-grey-text"> {{item.Name}}
                      <span class="badge badge-pill badge-danger">Краще</span>
                    </a>
                  </strong>
                </h5>

                <h4 class="font-weight-bold blue-text">
                  <strong>{{item.Price}} грн</strong>
                </h4>

                

              </div>
                
            </div>
            
        </div>
      </div>
    </section>
  </div>
</main>
